{% extends 'base.html' %}
{% block title %}505{% endblock %}


{% load staticfiles %}
{% block header_extends %}

	<link rel="stylesheet" type="text/css" href="{% static 'templets/default/style/site.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'templets/default/style/style.css' %}" />
	<link href="{% static 'cdn.bootcss.com/animate.css/3.5.2/animate.min.css' %}" rel="stylesheet">
{% endblock %}
{% block body_tag %} <body> {% endblock %}
{% block content %}
<div class="wrapper">
        <div class="sorry">
            <div class="pic"><img src="{% static 'images/404.jpg'%}"></div>
            <div class="fc"></div>
        </div>
    </div>


{% endblock %}
{% block script_extends %}
	<script>
		$(document).on('click','.box-name',function(){
			var t = $(this),
			boxWrap = t.parents('.box-item'),
			ddWrap = boxWrap.find('.box-cnt');
			boxWrap.toggleClass('active');
			t.toggleClass('active');
			ddWrap.slideToggle();
		});
	</script>
    <script src="{% static 'cdn.bootcss.com/unveil/1.3.0/jquery.unveil.min.js' %}"></script>
    <script src="{% static 'include/site.min.js' %}"></script>

{% endblock %}
