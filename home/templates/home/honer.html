{% extends 'base.html' %}
{% load staticfiles %}
{% block head_extends %}
<link rel="stylesheet" href="{% static 'css/pic_cn.css' %}" media="screen,print"/>
{% endblock %}
{% block content%}


<div class="tbanner">
   <div class="banner" style=""></div>
        <img src="{% static 'images/banner.jpg' %}" alt="" width="100%">
</div>
<div class="mapnav">
    <div class="wrapper">
        <a href="{% url 'home:home'%}">首页</a> <em>&gt;</em>
        荣誉资质
    </div>
</div>
<div id="main_content">
    <div id="main">
    <div class="pic_list cf">

        {% for each_honer in honer %}
            <div class="li ">
                <a rel="group" parm="bigpic" href="/media/{{ each_honer.images }}" title="{{ each_honer.title }}" class="pic" target="_blank">
                    <img src="/media/{{ each_honer.images }}" alt="{{ each_honer.title }}" title="{{ each_honer.title }}"/></a>
                <span class="tt">{{ each_honer.title }}</span>
            </div>
        {%empty%}
            暂时没有荣誉资质...
        {%endfor%}
    </div>
        <div class="fc"></div>
        <ul id='pagination' class='pagination'  >
        </ul>
    </div>
  <div id="side">
      <div class="sbox">
          <ul class="c_list">
              <li><a href="{% url 'home:about' 1%}" class="" title="公司简介">公司简介</a></li>
              <li><a href="{% url 'home:about' 2%}" class="" title="文化理念">文化理念</a></li>
              <li><a href="{% url 'home:honer' %}" class="ns" title="荣誉资质">荣誉资质</a></li>
              <li><a href="{% url 'home:about' 3%}" class="" title="联系我们">联系我们</a></li>
          </ul>
    </div>
</div>
  <div class="fc"></div>
</div>
{% endblock %}

{% block script_extends %}
<script src="{% static 'fancybox/jquery.fancybox.js' %}"></script>
<link rel="stylesheet" href="{% static 'fancybox/jquery.fancybox-1.3.4.css' %}">
{% endblock %}
